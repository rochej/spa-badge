<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/miniQuery.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div><!--close logo-->
    <div id="missy-elliot">
      <h1> SF Squirrels </h1>
      <ul class="name-link" id ="peeps">
      </ul>
    </div><!--close missy-elliot-->
  </div><!--close container-->
</body>
</html>

<script id="index-template" type="text/x-handlebars-template">
  {{#peeps}}
    <li><a class-"name-link" href='http://localhost:3000/peeps/{{id}}'>{{name}}</a></li>
  {{/peeps}}
</script>

<script id="show-template" type="text/x-handlebars-template">
  <h1>{{peep.name}}</h1>
  <ul>
    {{#each badges}}
      <li>{{this.text}}<a href="http://localhost:3000/peeps/{{this.peep_id}}/badges/{{this.badge_id}}/votes?up_vote=true"><img class="icon" src="img/up_peep.gif"></a>{{this.up_votes}}<a href="http://localhost:3000/peeps/{{this.peep_id}}/badges/{{this.badge_id}}/votes?up_vote=false"><img class="icon" src="img/down_peep.png"></a>{{this.down_votes}}</li>
    {{/each}}
  </ul>
</script>
