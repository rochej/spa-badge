<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/miniQuery.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> Squirrel Badge </h1>
    </div><!--close logo-->
    <div id="missy-elliot">
    </div><!--close missy-elliot-->
    <div id="q-tip">
    </div><!--close q-tip-->
    <div id="nicki-minaj">
      <br>
      <a id="back" href="#">Go Back</a>
    </div><!-- end nicki minaj-->
  </div><!--close container-->
</body>
</html>

<script id="index-template" type="text/x-handlebars-template">
  <ul class="name-link" id ="peeps">
  {{#peeps}}
    <li><a class-"name-link" href='http://localhost:3000/peeps/{{id}}'>{{name}}</a></li>
  {{/peeps}}
  </ul>
</script>

<script id="badge-partial" type="text/x-handlebars-template">
        {{this.text}}<a href="http://localhost:3000/peeps/{{this.peep_id}}/badges/{{this.badge_id}}/votes?up_vote=true"><img class="icon" src="img/up_peep.gif"></a><span id="up{{this.badge_id}}">{{this.up_votes}}</span><a href="http://localhost:3000/peeps/{{this.peep_id}}/badges/{{this.badge_id}}/votes?up_vote=false"><img class="icon" src="img/down_peep.png"></a><span id="down{{this.badge_id}}">{{this.down_votes}}</span>
</script>

<script id="show-template" type="text/x-handlebars-template">
  <h1>{{peep.name}}</h1>
  <ul id="badges">
    {{#each badges}}
      <li>{{>badge}}</li>
    {{/each}}
  </ul>
</script>

<script id="form-template" type="text/x-handlebars-template">
  <form id="badge-form" action="http://localhost:3000/peeps/{{peep.id}}/badges" method="POST">
    <label for="text">New Badge</label>
    <input id="text" type="text" name="text">
    <input type="submit">
  </form>
</script>
